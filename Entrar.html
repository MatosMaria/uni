<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="CadastroEntrar.css">
    <link rel="icon" type="image/x-icon" href="2.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
</head>
<body>
    <div class="box">  
              <br>  
        <form action="">
            <fieldset>
                <legend><b>Entrar:</b></legend>
                  <div class="campo">
                      <label for="email" >Email:</label><br>
                      <input type="email" placeholder="@.com" id="email" name="email" class= "inputUser" required><br><br> 
                  </div>
                  <div class="campo">
                      <label for="lsenha">Senha:</label><br>
                      <input type="password" id="lsenha" name="lsenha" class="inputUser" required><br><br>
                  </div>
                  <div class="campo">
                      <p>Qual tipo de Usuário você é:</p><br>
                      <input type="radio" name="Revendedor" value="frontend" required>
                      <label for="frontend">Revendedor</label>
                      <input type="radio" name="Revendedor" value="backend" required>
                      <label for="backend">Pessoa Fisica</label><br><br> 
                  </div>
                  <a href="Livraria.html" id="Marca" target="_blank" >Entrar</a><br><br>
                  <a href="Livraria.html" id="Voltar">Voltar</a><br><br>
                  <a href="cadastrar-se.html">Cadastre-se em nossa loja</a><br>
              </fieldset><br>   
          </form>
      </div>
   
</body>
</html>
