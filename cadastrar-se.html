<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/CadastroEntrar.css">
    <link rel="icon" type="image/x-icon" href="Imagens/2.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    
    <div class="box">  
          <br>  
       <form action="">
          <fieldset>
              <legend><b>Cadasto do Usuário</b></legend>
              <div class="campo">
                  <label for="fname" class="Mala">Nome:</label><br>
                  <input type="text" id="fname" name="fname" class="inputUser " onkeyup="Maiusculo();" required><br><br>
              </div>
              <div class="campo">
                  <label for="email" >Email:</label><br>
                  <input type="email" placeholder="@.com" id="email" name="email" class= "inputUser" required><br><br> 
              </div>
              <div class="campo">
                  <label for="lsenha">Senha:</label><br>
                  <input type="password" id="lsenha" name="lsenha" class="inputUser" required><br><br>
              </div>
              <div class="campo">
                  <label for="birthday">Data de nascimento:</label><br>
                  <input type="date" id="birthday" name="birthday"><br>
              </div>
              <div class="campo">
                  <p>Qual tipo de Usuário você é:</p>
                  <input type="radio" name="Revendedor" value="frontend" required>
                  <label for="frontend">Revendedor</label>
                  <input type="radio" name="Revendedor" value="backend" required>
                  <label for="backend">Pessoa Fisica</label><br><br> 
              </div>
              <button type="submit" id="Marca" onmouseover="mouseOver();" onmouseout="mouseOut();" href="">Entrar</button><br><br>
              <a href="Livraria.html" id="Voltar" onmouseover="mouseOver2();" onmouseout="mouseOut2();">Voltar</a><br>
          </fieldset><br>   
      </form>
  </div>
    <script>
    function mouseOver() {
        document.getElementById("Marca").style.color = "green";
    }
    function mouseOver2() {
        document.getElementById("Voltar").style.color = "red";
    }
    function mouseOut() {
        document.getElementById("Marca").style.color = "black";
    }
    function mouseOut2() {
        document.getElementById("Voltar").style.color = "black";
    }
    function Maiusculo() {
        let mai = document.getElementById("fname");
        mai.value = mai.value.toUpperCase();
    }
    
  </script>
</body>
</html>
